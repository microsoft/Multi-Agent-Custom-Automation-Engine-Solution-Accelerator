# Dependabot configuration file
# For more details, refer to: https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # GitHub Actions dependencies (grouped)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    target-branch: "dependabotchanges"
    open-pull-requests-limit: 10
    groups:
      all-actions:
        patterns:
          - "*"

  # Python pip dependencies (grouped)
  - package-ecosystem: "pip"
    directory: "/src/backend"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    target-branch: "dependabotchanges"
    open-pull-requests-limit: 10
    groups:
      python-deps:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/src/frontend"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    target-branch: "dependabotchanges"
    open-pull-requests-limit: 10
    groups:
      python-deps:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/src/mcp_server"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    target-branch: "dependabotchanges"
    open-pull-requests-limit: 10
    groups:
      python-deps:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/infra/scripts"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    target-branch: "dependabotchanges"
    open-pull-requests-limit: 10
    groups:
      python-deps:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/infra/vscode_web"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    target-branch: "dependabotchanges"
    open-pull-requests-limit: 10
    groups:
      python-deps:
        patterns:
          - "*"

  # npm dependencies for frontend JavaScript
  - package-ecosystem: "npm"
    directory: "/src/frontend"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    target-branch: "dependabotchanges"
    open-pull-requests-limit: 10
    groups:
      npm-deps:
        patterns:
          - "*"