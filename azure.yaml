# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: multi-agent-custom-automation-engine-solution-accelerator
metadata:
  template: multi-agent-custom-automation-engine-solution-accelerator@1.0
requiredVersions:
  azd: '>= 1.18.0'
hooks:
  postdeploy:
    windows:
      run: |
        Write-Host ""
        Write-Host "===============================================================" -ForegroundColor Yellow
        Write-Host " POST-DEPLOYMENT STEP (PowerShell) " -ForegroundColor Green
        Write-Host "===============================================================" -ForegroundColor Yellow
        Write-Host ""

        Write-Host " Upload Team Configurations and index sample data" -ForegroundColor White
        Write-Host "  üëâ Run the following command in PowerShell:" -ForegroundColor White
        Write-Host "   infra\scripts\Selecting-Team-Config-And-Data.ps1" -ForegroundColor Cyan
        Write-Host ""

        Write-Host "üåê Access your deployed Frontend application at:" -ForegroundColor Green
        Write-Host "   https://$env:webSiteDefaultHostname" -ForegroundColor Cyan
        Write-Host ""
        
      shell: pwsh
      interactive: true
    posix:
      run: |
        Blue='\033[0;34m'
        Green='\033[0;32m'
        Yellow='\033[1;33m'
        Green='\033[0;32m'
        Yellow='\033[1;33m'
        NC='\033[0m'

        echo ""
        echo "${Yellow}==============================================================="
        echo "${Green} POST-DEPLOYMENT STEPS (Bash) "
        echo "${Yellow}===============================================================${NC}"
        echo ""

        echo "Upload Team Configurations and index sample data:"
        echo "  üëâ Run the following command in Bash:"
        echo "   ${Blue}bash infra/scripts/selecting_team_config_and_data.sh${NC}"
        echo ""

        echo "üåê Access your deployed Frontend application at:"
        echo "   ${Blue}https://$webSiteDefaultHostname${NC}"
        echo ""
      shell: sh
      interactive: true
